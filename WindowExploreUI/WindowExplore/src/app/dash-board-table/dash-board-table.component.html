<div class="header">

  <input type="file" (click)="onFileSelected($event)">
  <button type="button" (click)="onUploadClick()">up load</button>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef> Path </th>
      <td mat-cell *matCellDef="let element"> {{element.Path}} </td>
    </ng-container>
    <ng-container matColumnDef="dateCreate">
      <th mat-header-cell *matHeaderCellDef> Date Create </th>
      <td mat-cell *matCellDef="let element"> {{element.DateCreate}} </td>
    </ng-container>
    <ng-container matColumnDef="dateModify">
      <th mat-header-cell *matHeaderCellDef> Date Modify </th>
      <td mat-cell *matCellDef="let element"> {{element.DateModify}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let element"> {{element.Size}} </td>
    </ng-container>
    <ng-container matColumnDef="control">
      <th mat-header-cell *matHeaderCellDef> Control </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" (click)="redirectToUpdate(element)">
          <mat-icon class="mat-18">system_update</mat-icon>
        </button>
        <button mat-raised-button color="warn" (click)="redirectToDelete(element)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
</div>
